<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Orange/coral background -->
  <rect width="32" height="32" rx="7" fill="#EA580C"/>

  <!-- Route path connecting waypoints -->
  <polyline
    points="8,10 19,10 25,23"
    fill="none"
    stroke="rgba(255,255,255,0.55)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Waypoint 1 (start) -->
  <circle cx="8" cy="10" r="3" fill="white"/>

  <!-- Waypoint 2 (middle) -->
  <circle cx="19" cy="10" r="2.4" fill="white" opacity="0.9"/>

  <!-- Waypoint 3 (destination) -->
  <circle cx="25" cy="23" r="3.2" fill="white"/>
</svg>
